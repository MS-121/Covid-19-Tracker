{% extends 'tracker/base.html' %}
{% block content %}
    <div class="state py-4 no-gutter ">
        <div class="container">
            <div class="heading">
                <p><small class="lead">Jaan Hai To Jahan Hai !!</small></p>
                <h2>Country WISE REPORT</h2>
            </div>
            <table class="table table-hover table-responsive-lg">
                <thead>
                <tr>
                  <th scope="col">Country</th>
                  <th scope="col">CONFIRMED</th>
                  <th scope="col">RECOVERED</th>
                  <th scope="col">DECEASED</th>
                </tr>
               </thead>
                <tbody>
                {% for data in context %}
                <tr>
                  <th scope="row">{{data.name}}</th>
                  <td>{{data.confirmed}}
                    <!-- <span class="deltaconfirmed badge badge-light">
                        <span class="text-primary text-bold">
                            +{{data.latest_confirm}}
                        </span>
                    </span> -->
                  </td>
                  <td>{{data.recovered}}
                    <!-- <span class="deltarecovered badge badge-light">
                        <span class="text-success text-bold">
                            +{{data.latest_recovered}}
                        </span>
                    </span>
 -->                  </td>
                  <td>{{data.deaths}}
                    <!-- <span class="deltaconfirmed badge badge-light">
                        <span class="text-danger text-bold">
                            +{{data.latest_deaths}}
                        </span>
                    </span> -->
                  </td>
                </tr>
                {% endfor %}
               </tbody>
            </table>

        </div>
    </div>

    {% endblock %}
